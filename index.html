<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Cours de Javascript - To do list</title>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="js/todolist.js" async></script>
    <!-- My CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
</head>

<body>
    <div class="container-fluid">
        <h1>Liste de tâches<br>
            TP Javascript réalisée par Victor Dias</h1>
        <img class="fit-picture" src="animation.gif" alt="">
        <div class="header">
            <!-- START Alerte / Vérifications-->
            <div class="alert" id="alert" hidden>
                <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                <img class="gif" src="non.gif" alt=""> Oups, vous n'avez pas écrit aucune tâche!
            </div>
            <div class="alert success" id="success" hidden>
                <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                <img class="gif" src="oui.gif" alt=""> Tâche ajouté avec succès!
            </div>
            <div class="alert warning" id="warning" hidden>
                <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                <img class="gif" src="delete.gif" alt=""> Tâche(s) supprimé(s) avec succès!
            </div>
            <!-- END Alerte / Vérifications-->
            <!-- START INPUT & Buttons-->
            <input autofocus type="text" id="input" placeholder="Contenu de votre tâche...">
            <span id="add" class="btn btn-success">Ajouter une tâche</span>
            <span id="delete" class="btn btn-danger">Supprimer la tâche sélectionnée</span>
            <!-- END INPUT & Buttons-->
        </div>
        <!-- START LIST TODOS-->
        <ul id="todolist">
        </ul>
        <!-- END LIST TODOS-->
    </div>
</div>
</body>
</html>
