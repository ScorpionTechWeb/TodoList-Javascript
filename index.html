<!DOCTYPE html>
<html lang="fr">
   <head>
      <title>Cours de Javascript - To do list</title>
      <meta charset="utf-8" />
      <script src="js/TP-TodoList.js" async></script>
      <!-- My CSS-->
      <link rel="stylesheet" type="text/css" href="css/styles.css" />
   </head>
   <body>
      <div class="container">
         <h1>To do List<br>
         TP Javascript réalisée par Victor Dias</h1>
         <img class="fit-picture" src="https://media1.giphy.com/media/QXUC9AQZ6mG9GzvIDv/source.gif" alt="">
         <div id="newtask">
            <input type="text" placeholder="Que voulez-vous faire?" id="todo" />
            <button id="add">Ajouter une tâche à la Todolist</button>
         </div>
         <div id="tasks">
            <div id="task">
               
            </div>
         </div>
         <div id="buttondel">
            <button id="clear">Supprimer la tâche</button>
         </div>
      </div>
   </body>
</html>
