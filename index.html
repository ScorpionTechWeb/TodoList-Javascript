<!DOCTYPE html>
<html lang="fr">
	<head>
		<title>JS</title>
		<meta charset="utf-8" />
		<script src="js/TP-TodoList.js" async></script>
		<!-- My CSS-->
		<link rel="stylesheet" type="text/css" href="css/styles.css" />
	</head>
	<body>
		<div>
			<h1 id="title">TP Javascript : To do list</h1>
			<input type="text" id="input" placeholder="Que voulez-vous faire?"/>
			<div>
				<button type="button" id="add" class="btn-gradient red large" disabled>Ajouter la Todo</button>
			</div>
		</div>
		<div>
			<p id='p1'></p>
			<p id='p2'></p>
			<button id="reset" class="btn-gradient green large" disabled>Clear checked</button>
		</div>
	</body>
</html>
