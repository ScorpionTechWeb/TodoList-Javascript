<!DOCTYPE html>
<html lang="fr">
   <head>
      <title>Cours de Javascript - To do list</title>
      <meta charset="utf-8" />
      <script src="js/TP-TodoList.js" async></script>
      <!-- My CSS-->
      <link rel="stylesheet" type="text/css" href="css/styles.css" />
   </head>
   <body>
      <div class="container">
         <h1>To do List</h1>
         <div id="newtask">
            <input type="text" placeholder="Que voulez-vous faire?" id="todo" />
            <button id="add">Ajouter au todolist</button>
         </div>
         <div id="tasks">
         </div>
         <div id="buttondel">
            <button id="clear">Clear completed tasks</button>
         </div>
      </div>
   </body>
</html>
